<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Authentication Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 28px;
            font-weight: 600;
        }
        p {
            margin: 0 0 20px 0;
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üéâ</div>
        <h1>eBay Connected!</h1>
        <p>Successfully authenticated with eBay. Redirecting you back to ResellAI...</p>
        
        <div class="status" id="status">
            Extracting authorization code...
        </div>
        
        <div id="error-container" style="display: none;">
            <div class="error">
                <strong>Redirect Failed</strong><br>
                Please copy the URL below and open it manually, or return to the app and try again.
            </div>
            <div class="status" id="manual-url" style="word-break: break-all; font-size: 12px;">
            </div>
            <a href="#" class="button" onclick="location.reload()">Try Again</a>
        </div>
    </div>

    <script>
        console.log('üéâ eBay OAuth Success Page Loaded');
        console.log('Current URL:', window.location.href);
        
        function extractUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            console.log('Extracted parameters:', { code, state, error, errorDescription });
            
            return { code, state, error, errorDescription };
        }
        
        function redirectToApp(code, state) {
            // Build the app callback URL
            let appUrl = 'resellai://auth/ebay';
            const params = new URLSearchParams();
            
            if (code) {
                params.append('code', code);
            }
            if (state) {
                params.append('state', state);
            }
            
            if (params.toString()) {
                appUrl += '?' + params.toString();
            }
            
            console.log('üöÄ Redirecting to app:', appUrl);
            document.getElementById('status').textContent = 'Redirecting to ResellAI app...';
            
            // Attempt to open the app
            window.location.href = appUrl;
            
            // Fallback: Show manual URL after 3 seconds if redirect doesn't work
            setTimeout(() => {
                console.log('‚ö†Ô∏è Automatic redirect may have failed, showing manual option');
                document.getElementById('manual-url').textContent = appUrl;
                document.getElementById('error-container').style.display = 'block';
                document.getElementById('status').textContent = 'If the app didn\'t open automatically:';
            }, 3000);
        }
        
        function handleError(error, description) {
            console.error('‚ùå OAuth Error:', error, description);
            document.querySelector('.icon').textContent = '‚ùå';
            document.querySelector('h1').textContent = 'Authentication Failed';
            document.querySelector('p').textContent = 'There was an error connecting to eBay.';
            document.getElementById('status').textContent = `Error: ${error}${description ? ' - ' + description : ''}`;
            document.getElementById('error-container').style.display = 'block';
        }
        
        // Main execution
        try {
            const { code, state, error, errorDescription } = extractUrlParams();
            
            if (error) {
                handleError(error, errorDescription);
            } else if (code) {
                console.log('‚úÖ Authorization code found, redirecting to app...');
                redirectToApp(code, state);
            } else {
                console.error('‚ùå No authorization code found in URL');
                handleError('no_code', 'No authorization code received from eBay');
            }
        } catch (err) {
            console.error('‚ùå JavaScript error:', err);
            handleError('script_error', err.message);
        }
        
        // For testing purposes - log all URL parameters
        console.log('üîç All URL parameters:');
        const allParams = new URLSearchParams(window.location.search);
        for (const [key, value] of allParams) {
            console.log(`  ${key}: ${value}`);
        }
    </script>
</body>
</html>
