<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResellAI - Connection Cancelled</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: #fff;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #ff4444;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #ff4444;
        }
        
        p {
            color: #ccc;
            margin: 0 0 20px;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            background: #39FF14;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #2be700;
        }
        
        .secondary-button {
            display: inline-block;
            background: transparent;
            color: #ccc;
            padding: 12px 24px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            transition: all 0.2s;
        }
        
        .secondary-button:hover {
            border-color: #39FF14;
            color: #39FF14;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⚠️</div>
        <h1>Connection Cancelled</h1>
        <p>eBay connection was cancelled or failed. You need to connect your eBay account to create listings.</p>
        
        <p style="font-size: 14px; color: #999;">
            ResellAI needs access to your eBay account to automatically create optimized listings from your photos.
        </p>
        
        <a href="resellai://auth/ebay?result=error&error_description=User%20cancelled%20authorization" class="button">
            Return to ResellAI
        </a>
        
        <br>
        
        <a href="https://resellaiapp.com" class="secondary-button">
            Learn More
        </a>
    </div>

    <script>
        console.log('eBay OAuth Error Page - ResellAI');
        
        // Auto-redirect to app after 3 seconds
        setTimeout(() => {
            const appURL = 'resellai://auth/ebay?result=error&error_description=User%20cancelled%20authorization';
            console.log('Auto-redirecting to app:', appURL);
            window.location.href = appURL;
        }, 3000);
    </script>
</body>
</html>
