<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResellAI - Connecting to eBay</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: #fff;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(57, 255, 20, 0.2);
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #39FF14;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            font-weight: bold;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #39FF14;
        }
        
        p {
            color: #ccc;
            margin: 0 0 20px;
            line-height: 1.5;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(57, 255, 20, 0.3);
            border-top: 3px solid #39FF14;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            margin-top: 20px;
        }
        
        .success {
            color: #39FF14;
            background: rgba(57, 255, 20, 0.1);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(57, 255, 20, 0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“±</div>
        <h1>ResellAI</h1>
        <p id="status">Connecting to eBay...</p>
        <div class="spinner" id="spinner"></div>
        <div id="message"></div>
    </div>

    <script>
        console.log('eBay OAuth Callback Bridge - ResellAI');
        console.log('Current URL:', window.location.href);
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        const state = urlParams.get('state');
        
        console.log('OAuth parameters:', {
            code: code ? code.substring(0, 20) + '...' : null,
            error: error,
            errorDescription: errorDescription,
            state: state ? state.substring(0, 8) + '...' : null
        });
        
        const statusElement = document.getElementById('status');
        const messageElement = document.getElementById('message');
        const spinnerElement = document.getElementById('spinner');
        
        function showError(message) {
            console.error('OAuth Error:', message);
            statusElement.textContent = 'Connection failed';
            spinnerElement.style.display = 'none';
            messageElement.innerHTML = `<div class="error">${message}</div>`;
            
            // Still try to redirect to app with error
            setTimeout(() => {
                const appURL = `resellai://auth/ebay?result=error&error_description=${encodeURIComponent(message)}`;
                console.log('Redirecting with error:', appURL);
                window.location.href = appURL;
            }, 3000);
        }
        
        function showSuccess() {
            console.log('OAuth Success - redirecting to app');
            statusElement.textContent = 'Connected successfully!';
            spinnerElement.style.display = 'none';
            messageElement.innerHTML = '<div class="success">Redirecting to ResellAI...</div>';
        }
        
        // Process OAuth callback
        if (error) {
            showError(`eBay error: ${errorDescription || error}`);
        } else if (code) {
            console.log('Authorization code received, redirecting to app...');
            showSuccess();
            
            // Build app callback URL with all parameters
            const params = new URLSearchParams();
            params.append('code', code);
            if (state) params.append('state', state);
            
            const appURL = `resellai://auth/ebay?${params.toString()}`;
            console.log('Redirecting to app:', appURL);
            
            // Redirect to app after short delay
            setTimeout(() => {
                window.location.href = appURL;
            }, 1500);
            
        } else {
            showError('No authorization code received from eBay');
        }
        
        // Fallback: if user doesn't have app installed, show instructions
        setTimeout(() => {
            if (document.visibilityState === 'visible') {
                console.log('App redirect may have failed - showing fallback message');
                messageElement.innerHTML += `
                    <div style="margin-top: 20px; padding: 16px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
                        <p style="color: #ccc; font-size: 14px; margin: 0;">
                            If ResellAI didn't open automatically, please make sure the app is installed and try again.
                        </p>
                    </div>
                `;
            }
        }, 5000);
    </script>
</body>
</html>
